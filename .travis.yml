language: objective-c
osx_image: xcode7.1

before_install:
    - mkdir tmp
    - git clone https://github.com/Carthage/Carthage.git tmp/Carthage
    - cd ./tmp/Carthage
    - git checkout swift2
    - make package
    - cd ../../
    - sudo installer -pkg ./tmp/Carthage/Carthage.pkg -target /

install:
    - carthage checkout --no-use-binaries --use-submodules

script:
    - carthage build --platform iOS --no-skip-current
